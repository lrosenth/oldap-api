---
openapi: 3.1.0
info:
  title: OLDAP-API
  description: RESTful API for oldap
  version: 0.1.0
servers:
- url: http://127.0.0.1:5000
  description: local server...
paths:
  /admin/auth/{userId}:
    post:
      summary: Authentification/login
      description: Perform login/logout with userid/password. Returns a JWT token.
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
                properties:
                  password:
                    type: string
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: "Login succeeded"
                  token:
                    type: string
                    example: "exampletoken"
        400:
          description: "Several Errors that involve bad requests"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: "Invalid content type, JSON required"
        "403":
          description: "Unauthorized"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: "Connection failed: Wrong credentials"
        404:
          description: "User not found"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: "User {userId} not found"
    delete:
      summary: "Logout"
      description: "Logout from system"
      security:
        - AccessToken: []
      responses:
        "200":
          description: "OK"
        "400":
          description: "Several Errors that involve bad requests"
        500:
          description: "Internal Server error. Should not be reachable"
  /admin/user/{userId}:
    put:
      summary: "Create a new user"
      description: "Create a new user with the given data"
      security:
        - AccessToken: [ ]
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            maxLength: 32
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                givenName:
                  type: string
                familyName:
                  type: string
                email:
                  type: string
                password:
                  type: string
                  minLength: 8
                isActive:
                  type: boolean
                userIri:
                  type: string
                inProjects:
                  description: "The project field is the QName of the project,
                  the permissions is a sets of admin permissions."
                  type: array
                  items:
                    type: object
                    properties:
                      project:
                        type: string
                      permissions:
                        type: array
                        items:
                          type: string
                          enum:
                            - ADMIN_OLDAP
                            - ADMIN_USERS
                            - ADMIN_PERMISSION_SETS
                            - ADMIN_RESOURCES
                            - ADMIN_MODEL
                            - ADMIN_CREATE

                hasPermissions:
                  description: "Must be a list of QNames of the permission sets."
                  type: array
                  items:
                    type: string
              required:
                - givenName
                - familyName
                - password

      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: "User {userid} created"
                  userIri:
                    type: string
                    example: "{userIri}"
        400:
          description: "Several Errors that involve bad requests"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: "Missing field {field_name}//JSON expected. Instead received {request.content_type}//The given projectname is not a valid anyIri"
        403:
          description: "Connection failed"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: "Connection failed: {OldapError}"
        409:
          description: "Userid or useriri already exists"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: "A user with a user ID {userId} already exists"
        500:
          description: "Internal Server error. Should not be reachable"
    delete:
      summary: "Delete a user"
      description: "The user that has the rights (given by his token) deletes another user"
      security:
        - AccessToken: [ ]
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: "User {userid} deleted"
        "403":
          description: "Unauthorized"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: "Connection failed: {OldapError}//Actor has no ADMIN_USERS permission for project {proj}"
        "404":
          description: "Not Found"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: "User {userId} not found"
    get:
      summary: "Get user info"
      description: "Get all information about a user"
      security:
        - AccessToken: [ ]
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                required:
                  - creator
                  - created
                  - contributor
                  - modified
                  - userId
                  - userIri
                  - family_name
                  - given_name
                  - email
                properties:
                  creator:
                    type: string
                  created:
                    type: string
                    format: date-time
                  contributor:
                    type: string
                  modified:
                    type: string
                    format: date-time
                  userIri:
                    type: string
                  userId:
                    type: string
                  family_name:
                    type: string
                  given_name:
                    type: string
                  email:
                    type: string
                  is_active:
                    type: boolean
                  in_projects:
                    type: array
                    items:
                      type: object
                      properties:
                        project:
                          type: string
                        permissions:
                          type: array
                          items:
                            type: string
                  has_permissions:
                    type: array
                    items:
                      type: string
        "403":
          description: "Unauthorized"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: "Connection failed: {OldapError}"
        "404":
          description: "Not Found"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: "User {userId} not found"
    post:
      summary: "Modify a user"
      description: "Modify value(s) of a user definition."
      security:
        - AccessToken: [ ]
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                givenName:
                  type: string
                familyName:
                  type: string
                email:
                  type: string
                password:
                  type: string
                isActive:
                  type: boolean
                inProjects:
                  type: array
                  items:
                    type: object
                    properties:
                      project:
                        type: string
                      permissions:
                        oneOf:
                          - type: array
                            items:
                              type: string
                          - type: object
                            properties:
                              add:
                                type: array
                                items:
                                  type: string
                              del:
                                type: array
                                items:
                                  type: string
                hasPermissions:
                  oneOf:
                    - type: array
                      items:
                        type: string
                    - type: object
                      properties:
                        add:
                          type: array
                          items:
                            type: string
                        del:
                          type: array
                          items:
                            type: string
        required: true
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: "User {userid} created, 'userIri': '{userid}'"
        400:
          description: "Several Errors that involve bad requests"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: "JSON expected. Instead received {request.content_type}"
        403:
          description: "Unauthorized"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: "Connection failed: {OldapError}"
        404:
          description: "Userid not found"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: "A user with a user ID '{userId}' already exists"
        500:
          description: "Internal Server error. Should not be reachable"

