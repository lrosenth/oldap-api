components:
  schemas:

    DataPermission:
      type: string
      enum:
        - DATA_RESTRICTED
        - DATA_VIEW
        - DATA_EXTEND
        - DATA_UPDATE
        - DATA_DELETE
        - DATA_PERMISSIONS
      nullable: true

    QName:
      type: string
      description: XML QName (prefix:localName)
      pattern: '^[A-Za-z_][A-Za-z0-9._-]*:[A-Za-z_][A-Za-z0-9._-]*$'

    HasRoleMap:
      type: object
      description: Mapping from QName role to data permission
      additionalProperties:
        anyOf:
          - $ref: '#/components/schemas/DataPermission'
          - type: "null"

    AttachedToRoleMap:
      description: Map of role IRI/QName to permission value.
      type: object
      additionalProperties:
        $ref: "#/components/schemas/DataPermission"

    ValueArray:
      type: array
      items:
        oneOf:
          - type: string
          - type: number
            format: integer
          - type: number
            format: float
          - type: boolean
          - type: "null"

    InstanceData:
      description: >
        Instance data as a property-value map. Known OLDAP system keys are modeled explicitly.
        Project-specific properties appear as additional keys with array-of-string values.
      type: object

      required:
        - oldap:createdBy
        - oldap:creationDate
        - oldap:lastModifiedBy
        - oldap:lastModificationDate

      properties:
        # If you keep it, I'd strongly recommend making it an array too
        # to preserve the invariant "all values are arrays".
#        virtual:resourceIri:
#          type: array
#          items:
#            type: string
#            description: IRI of the instance (string form)
#            format: uri
#          minItems: 1
#          maxItems: 1

        "rdf:type":
          type: array
          items:
            type: string
            format: uri
          minItems: 1

        "oldap:attachedToRole":
          $ref: "#/components/schemas/AttachedToRoleMap"

        "oldap:createdBy":
          type: array
          items:
            type: string
            format: uri
          minItems: 1

        "oldap:lastModifiedBy":
          type: array
          items:
            type: string
            format: uri
          minItems: 1

        "oldap:creationDate":
          type: array
          items:
            type: string
            format: date-time
          minItems: 1

        "oldap:lastModificationDate":
          type: array
          items:
            type: string
            format: date-time
          minItems: 1

      # This is the crucial part: any other key (hyha:mammalName etc.)
      # is assumed to be string[].
      additionalProperties:
        oneOf:
          - $ref: "#/components/schemas/ValueArray"
          - $ref: "#/components/schemas/AttachedToRoleMap"

    user_get_body_200:
      type: object
      properties:
        userIri:
          type: string
        userId:
          type: string
        familyName:
          type: string
        givenName:
          type: string
        in_projects:
          type: array
          items:
            type: object
            properties:
              project:
                type: string
              permissions:
                type: array
                items:
                  type: string
        hasRole:
          $ref: '#/components/schemas/HasRoleMap'
    user_get_body_401:
      type: object
      properties:
        message:
          type: string
          example: "Connection failed: {OldapError}"
    admin_project_body:
      type: object
      properties:
        projectIri:
          type: string
        projectShortName:
          type: string
        label:
          type: string
        comment:
          type: string
        namespaceIri:
          type: string
        projectStart:
          type: string
        projectEnd:
          type: string
    project_response_200:
      type: object
      properties:
        message:
          type: string

    admin_auth_body:
      type: object
      properties:
        password:
          type: string
      required:
        - password
    auth_response_200:
      type: object
      properties:
        token:
          type: string
    auth_response_400:
      description: if no JSON is sent
      type: object
      properties:
        message:
          type: string
          example: "Invalid content type, JSON required"
    auth_response_401:
      description: "If connection to server fails due to incorrect token"
      type: object
      properties:
        message:
          type: string
          example: "{OldapError}"
    auth_response_404:
      description: if user not found
      type: object
      properties:
        message:
          type: string
          example: "User {userId} not found"
    new_user:
      type: object
      properties:
        givenName:
          type: string
        familyName:
          type: string
        password:
          type: string
          minLength: 8
        isActive:
          type: boolean
        userIri:
          type: string
        inProjects:
          description: "The project field is the QName of the project,
          the permissions is a sets of admin permissions."
          type: array
          items:
            type: object
            properties:
              project:
                type: string
              permissions:
                type: array
                items:
                  type: string
                  enum:
                    - ADMIN_OLDAP
                    - ADMIN_USERS
                    - ADMIN_ROLES
                    - ADMIN_RESOURCES
                    - ADMIN_MODEL
                    - ADMIN_CREATE

        hasPermissions:
          description: "Lust be a list of QNames of the permission sets."
          type: array
          items:
            type: string
      required:
        - givenName
        - familyName
        - password

    mod_user:
      type: object
      properties:
        givenName:
          type: string
        familyName:
          type: string
        password:
          type: string
        inProjects:
          type: array
          items:
            type: object
            properties:
              project:
                type: string
              permissions:
                type: array
                items:
                  type: string
        hasPermissions:
          type: array
          items:
            type: string

    OwlPropertyType:
      type: array
      items:
        type: string
        enum:
          - StatementProperty
          - TransitiveProperty
          - SymmetricProperty
          - ReflexiveProperty
          - IrreflexiveProperty
          - FunctionalProperty
          - InverseFunctionalProperty

    LangString:
      oneOf:
        - type: array
          description: List of strings, each with an optional language tag (e.g., ["Lastname@en", "Nachname@de"])
          items:
            type: string
          example: ["Eine Buchseite@de", "A page of a book@en"]
        - type: string
          description: Single string with optional language tag (e.g., "Lastname@en").
          example: "A page of a book@en"
        - type: "null"

    Iri:
      type: string
      pattern: '^[A-Za-z_][A-Za-z0-9._-]*:[A-Za-z_][A-Za-z0-9._-]*$'
      description: "IRI in the format 'project:object', where 'project' is the project name and 'object' is the object name."
      example: "myproj:pageOf"

    ExternalOntology:
      type: object
      additionalProperties: false
      properties:
        creator:
          type: string
        created:
          type: string
          format: date-time
        contributor:
          type: string
        modified:
          type: string
          format: date-time
        prefix:
          type: string
          description: "Prefix to be used for the external ontology"
        namespaceIri:
          type: string
          description: Namespace of the ontology
        label:
          description: Human readable label.
          oneOf:
            - $ref: '#/components/schemas/LangString'
            - type: object
              properties:
                add:
                  $ref: '#/components/schemas/LangString'
                del:
                  $ref: '#/components/schemas/LangString'
            - type: "null"
        comment:
          description: A description of the property.
          oneOf:
            - $ref: '#/components/schemas/LangString'
            - type: object
              properties:
                add:
                  $ref: '#/components/schemas/LangString'
                del:
                  $ref: '#/components/schemas/LangString'
            - type: "null"

    Property:
      type: object
      additionalProperties: false
      properties:
        creator:
          type: string
        created:
          type: string
          format: date-time
        contributor:
          type: string
        modified:
          type: string
          format: date-time
        type:
          oneOf:
            - $ref: '#/components/schemas/OwlPropertyType'
            - type: object
              properties:
                add:
                  $ref: '#/components/schemas/OwlPropertyType'
                del:
                  $ref: '#/components/schemas/OwlPropertyType'
            - type: "null"
        projectid:
          type: string
          description: ID of project the property is defined in
        iri:
          type: string
          description: Iri of property
        subPropertyOf:
          $ref: '#/components/schemas/Iri'
          description: Iri() of the the Superclass, e.g. "myproj:partOf" ; partOf would be generic case of pageOf
          example: "hyha:testProp"
        class:
          oneOf:
            - $ref: '#/components/schemas/Iri'
            - type: "null"
          description: An Iri() that describes the class of the instance on which this property must point e.g. "myproj:Book" means that the property points on book.
          example: "xml:Date"
        datatype:
          oneOf:
            - type: string
            - type: "null"
          description: xsd_datatype if the property is represented via a literal
          example: "rdf:langString"
        name:
          description: Human readable Name.
          oneOf:
            - $ref: '#/components/schemas/LangString'
            - type: object
              properties:
                add:
                  $ref: '#/components/schemas/LangString'
                del:
                  $ref: '#/components/schemas/LangString'
            - type: "null"
        description:
          description: A description of the property.
          oneOf:
            - $ref: '#/components/schemas/LangString'
            - type: object
              properties:
                add:
                  $ref: '#/components/schemas/LangString'
                del:
                  $ref: '#/components/schemas/LangString'
            - type: "null"
        languageIn:
          oneOf:
            - type: array
              description: The languages that are allowed in the property
              example: [ "en", "fr", "it", "de" ]
              items:
                type: string
            - type: "null"
        uniqueLang:
          type: boolean
          description: Describes if each language must be present only once. This field is only applicable if the property is of datatype langstring.
          example: True
        inSet:
          oneOf:
            - type: array
              example: [ "Renault", "Opel", "BMW", "Mercedes" ]
              items:
                oneOf:
                  - type: string
                  - type: number
                  - type: integer
            - type: "null"
        minLength:
          description: Only applicable in xsd:string and rdf:langString. Denotes the minimal length of the string.
          oneOf:
            - type: integer
              example: 1
            - type: number
              format: float
              example: 1.1
            - type: "null"
        maxLength:
          description: Only applicable in xsd:string and rdf:langString. Denotes the maximal length of the string.
          oneOf:
            - type: integer
              example: 1
            - type: number
              format: float
              example: 1.1
            - type: "null"
        pattern:
          description: Tells if the string must follow a certain regex pattern. Only applicable in xsd:string and rdf:langString.
          oneOf:
            - type: string
              example: r"^[a-zA-Z0-9._-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*\.[a-zA-Z]{2,}$"
            - type: "null"
        minExclusive:
          description: Minimal value (exclusive the value itself) for a numerical datatype of the property like xsd:date/xsd:int/xsd:float...
          oneOf:
            - type: number
              format: float
              example: 5.5
            - type: integer
              example: 5
            - type: "null"
        minInclusive:
          description: Minimal value (inclusive the value itself) for a numerical datatype of the property like xsd:date/xsd:int/xsd:float...
          oneOf:
            - type: number
              format: float
              example: 5.5
            - type: integer
              example: 5
            - type: "null"
        maxExclusive:
          description: Maximal value (exclusive the value itself) for a numerical datatype of the property like xsd:date/xsd:int/xsd:float...
          oneOf:
            - type: number
              format: float
              example: 5.5
            - type: integer
              example: 5
            - type: "null"
        maxInclusive:
          description: Maximal value (inclusive the value itself) for a numerical datatype of the property like xsd:date/xsd:int/xsd:float...
          oneOf:
            - type: number
              format: float
              example: 5.5
            - type: integer
              example: 5
            - type: "null"
        lessThan:
          description: The given numerical value must be smaller than the value of the given reverenced IRI property e.g. Iri("myproj:deathDate")
          oneOf:
            - $ref: '#/components/schemas/Iri'
            - type: "null"
        lessThanOrEquals:
          description: The given numerical value must be smaller or equal compared to the value of the given reverenced IRI property e.g. Iri("myproj:deathDate")
          oneOf:
            - $ref: '#/components/schemas/Iri'
            - type: "null"
        inverseOf:
          description: The inverse property of the current property. This is used to define the inverse relationship between two properties.
          oneOf:
            - $ref: '#/components/schemas/Iri'
            - type: "null"
        equivalentProperty:
          description: The equivalent property of the current property. This is used to define the equivalence between two properties.
          oneOf:
            - $ref: '#/components/schemas/Iri'
            - type: "null"

    Resource:
      type: object
      properties:
        creator:
          type: string
        created:
          type: string
          format: date-time
        contributor:
          type: string
        modified:
          type: string
          format: date-time
        label:
          $ref: '#/components/schemas/LangString'
          description: A label for the resource.
        superclass:
          oneOf:
            - type: array
              items:
                type: string
            - type: string
        comment:
          $ref: '#/components/schemas/LangString'
          description: A comment for the resource.
        closed:
          description: The standard closed constraint of RDF. See https://www.w3.org/TR/shacl/#ClosedConstraintComponent
          type: boolean
          example: True
        hasProperty:
          type: array
          items:
            type: object
            properties:
              property:
                oneOf:
                  - allOf:
                      - type: object
                        properties:
                          iri:
                            $ref: '#/components/schemas/Iri'
                            description: The Iri of the property inside the resource.
                            example: "hyha:testProp"
                      - $ref: '#/components/schemas/Property'
                  - $ref: '#/components/schemas/Iri'
                    description: The Iri that references an already existing standalone property
              maxCount:
                description: Denotes how often (maximum) this property can be used in one resource
                type: number
                example: 3
              minCount:
                description: Denotes how often (minimal) this property must be used in one resource
                type: number
                example: 1
              order:
                description: Hint for GUI. Tells order of properties for a GUI
                type: number
                example: 2

    Error:
      type: object
      properties:
        message:
          type: string
          description: "Human-readable error message"
        error:
          type: string
          description: "Error code or type"
        details:
          type: object
          description: "Additional error details (optional)"
          additionalProperties: true
      required:
        - message
      example:
        message: "An error occurred"
        error: "ERROR_CODE"

  responses:
    BadRequest:
      description: "Error 400: Bad Request - Invalid input parameters, malformed request, or validation errors"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    Unauthorized:
      description: "Error 401: Unauthorized - Authentication failed, invalid token, or missing credentials"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    Forbidden:
      description: "Error 403: Forbidden - Insufficient permissions to perform the requested operation"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    NotFound:
      description: "Error 404: Not Found - Requested resource does not exist"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    Conflict:
      description: "Error 409: Conflict - Resource already exists or operation conflicts with current state"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
            
    InternalServerError:
      description: "Error 500: Internal Server Error - Unexpected server error occurred"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

  securitySchemes:
    AccessToken:
      type: http
      scheme: bearer
      bearerFormat: JWT
