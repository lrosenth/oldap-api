  /admin/project/{projectId}:
    put:
      summary: Project creation
      description: Creates a new project in the database
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                projectIri:
                  type: string
                label:
                  $ref: '#/components/schemas/LangString'
                comment:
                  $ref: '#/components/schemas/LangString'
                namespaceIri:
                  type: string
                projectStart:
                  type: string
                projectEnd:
                  type: string
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: "Project successfully created"
        400:
          description: "Several Errors that involve bad requests"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: "Invalid content type, JSON required//A meaningful label and comment need to be provided and can not be empty (...)"
        403:
          description: "Unauthorized"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: "No permission to create a new project.//Connection failed: {str(error)}"
        409:
          description: "Unauthorized"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: 'A Project with a projectIri "http://unittest.org/project/testproject" already exists'
        500:
          description: "Internal Server error. Should not be reachable"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string

    delete:
      summary: "Delete a project"
      description: "The user that has the rights (given by his token) deletes a project"
      security:
        - AccessToken: [ ]
      parameters:
