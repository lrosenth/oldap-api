                      properties:
                        add:
                          $ref: '#/components/schemas/LangString'
                        del:
                          $ref: '#/components/schemas/LangString'
                    - type: "null"
                comment:
                  oneOf:
                    - $ref: '#/components/schemas/LangString'
                    - type: object
                      properties:
                        add:
                          $ref: '#/components/schemas/LangString'
                        del:
                          $ref: '#/components/schemas/LangString'
                    - type: "null"
                projectStart:
                  oneOf:
                    - type: string
                    - type: "null"
                projectEnd:
                  oneOf:
                    - type: string
                    - type: "null"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Project updated successfully'
        "400":
          $ref: '#/components/responses/BadRequest'
