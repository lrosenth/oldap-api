          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: "Project successfully deleted"
        403:
          description: "Unauthorized"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: "Connection failed: {OldapError}//No permission to delete project {project}."
        "404":
          description: "Not Found"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: 'Project with IRI/shortname "nonexistingproject" not found.'
        500:
          description: "Internal Server error. Should not be reachable"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string

    get:
      summary: "Gets/reads Information about a project"
      description: "The user that has the rights (given by his token) gets Information about a project"
      security:
        - AccessToken: [ ]
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                properties:
                  projectIri:
                    type: string
                    description: An Iri or a QName identifying the project
                  creator:
                    type: string
                    description: An Iri or QName describing the user
                  created:
                    type: string
                    format: date
                    description: Creation date of this project
                  contributor:
                    type: string
                    description: An Iri or QName describing the user
                  modified:
                    type: string
                    format: date
                    description: Last modification date of project
                  label:
                    $ref: '#/components/schemas/LangString'
                  comment:
                    $ref: '#/components/schemas/LangString'
                  message:
                    type: string
                  shortName:
                    type: string
                    pattern: ^[a-zA-Z_][a-zA-Z0-9._-]*$
                  namespace IRI:
                    type: string
                  project start:
                    type: string
                    format: date
                  project end:
                    type: string
                    format: date
        403:
          description: "Unauthorized"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: "Connection failed: {OldapError}"
        "404":
          description: "Not Found"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: 'Project with IRI/shortname "projectdoesnotexist" not found.'

    post:
      summary: "Modify/updates a project"
      description: "The user that has the rights (given by his token) modifies a project"
      security:
        - AccessToken: [ ]
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                label:
                  oneOf:
                    - $ref: '#/components/schemas/LangString'
                    - type: object
                      properties:
                        add:
                          $ref: '#/components/schemas/LangString'
                        del:
                          $ref: '#/components/schemas/LangString'
                comment:
                  oneOf:
                    - $ref: '#/components/schemas/LangString'
                    - type: object
                      properties:
                        add:
                          $ref: '#/components/schemas/LangString'
                        del:
                          $ref: '#/components/schemas/LangString'
                projectStart:
                  type: string
                projectEnd:
                  type: string
        required: true
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: 'Project updated successfully'
        400:
          description: "Several Errors that involve bad requests"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: "JSON expected. Instead received {request.content_type}"
        403:
          description: "Unauthorized"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: 'projectShortName, projectIri and namespaceIri must not be modified//Connection failed: {str(error)}//No permission to create a new project.'
        "404":
          description: "Not Found"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: 'Project with IRI/shortname "notexistingproject" not found.'
        500:
          description: "Internal Server error. Should not be reachable"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string

