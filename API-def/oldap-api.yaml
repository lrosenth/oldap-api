---
openapi: 3.1.0
jsonSchemaDialect: "https://spec.openapis.org/oas/3.1/dialect/base"

info:
  title: OLDAP-API
  description: RESTful API for oldap
  version: 0.1.0
servers:
- url: http://127.0.0.1:5000
  description: local server...
paths:
  /admin/auth/{userId}:
    post:
      summary: Authentication/login
      description: Perform login/logout with userid/password. Returns a JWT token.
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Login succeeded"
                  token:
                    type: string
                    example: "exampletoken"
        "400":
          $ref: '#/components/responses/BadRequest'
        "403":
          $ref: '#/components/responses/Unauthorized'
        "404":
          $ref: '#/components/responses/NotFound'
    delete:
      summary: "Logout"
      description: "Logout from system"
      security:
        - AccessToken: []
      responses:
        "200":
          description: "OK"
        "400":
          description: "Several Errors that involve bad requests"
        "500":
          $ref: '#/components/responses/InternalServerError'

  /admin/user/{userId}:
    put:
      summary: "Create a new user"
      description: "Create a new user with the given data"
      security:
        - AccessToken: [ ]
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            maxLength: 32
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                givenName:
                  type: string
                familyName:
                  type: string
                email:
                  type: string
                password:
                  type: string
                  minLength: 8
                isActive:
                  type: boolean
                userIri:
                  type: string
                inProjects:
                  description: "The project field is the QName of the project, the permissions is a sets of admin permissions."
                  type: array
                  items:
                    type: object
                    properties:
                      project:
                        type: string
                      permissions:
                        type: array
                        items:
                          type: string
                          enum:
                            - ADMIN_OLDAP
                            - ADMIN_USERS
                            - ADMIN_ROLES
                            - ADMIN_RESOURCES
                            - ADMIN_MODEL
                            - ADMIN_CREATE
                            - ADMIN_LISTS
                hasRole:
                  $ref: '#/components/schemas/HasRoleMap'
              required:
                - givenName
                - familyName
                - password

      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User {userid} created"
                  userIri:
                    type: string
                    example: "{userIri}"
        "400":
          $ref: '#/components/responses/BadRequest'
        "403":
          $ref: '#/components/responses/Unauthorized'
        "409":
          $ref: '#/components/responses/Conflict'
        "500":
          $ref: '#/components/responses/InternalServerError'

    delete:
      summary: "Delete a user"
      description: "The user that has the rights (given by his token) deletes another user"
      security:
        - AccessToken: [ ]
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User {userid} deleted"
        "400":
          $ref: '#/components/responses/BadRequest'
        "403":
          $ref: '#/components/responses/Unauthorized'
        "404":
          $ref: '#/components/responses/NotFound'
    get:
      summary: "Get user info"
      description: "Get all information about a user"
      security:
        - AccessToken: [ ]
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                required:
                  - creator
                  - created
                  - contributor
                  - modified
                  - userId
                  - userIri
                  - familyName
                  - givenName
                  - email
                properties:
                  creator:
                    type: string
                  created:
                    type: string
                    format: date-time
                  contributor:
                    type: string
                  modified:
                    type: string
                    format: date-time
                  userIri:
                    type: string
                  userId:
                    type: string
                  familyName:
                    type: string
                  givenName:
                    type: string
                  email:
                    type: string
                  is_active:
                    type: boolean
                  in_projects:
                    type: array
                    items:
                      type: object
                      properties:
                        project:
                          type: string
                        permissions:
                          type: array
                          items:
                            type: string
                  hasRole:
                    $ref: '#/components/schemas/HasRoleMap'


        "400":
          $ref: '#/components/responses/BadRequest'
        "403":
          $ref: '#/components/responses/Unauthorized'
        "404":
          $ref: '#/components/responses/NotFound'
    post:
      summary: "Modify a user"
      description: "Modify value(s) of a user definition."
      security:
        - AccessToken: [ ]
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
                givenName:
                  type: string
                familyName:
                  type: string
                email:
                  type: string
                password:
                  type: string
                isActive:
                  type: boolean
                inProjects:
                  oneOf:
                    - type: object
                      properties:
                        add:
                          type: object
                          properties:
                            project:
                              type: string
                            permissions:
                              oneOf:
                                - type: array
                                  items:
                                    type: string
                                - type: "null"
                        del:
                          type: array
                          items:
                            type: string
                    - type: array
                      items:
                        type: object
                        properties:
                          project:
                            type: string
                          permissions:
                            oneOf:
                              - type: array
                                items:
                                  type: string
                              - type: object
                                properties:
                                  add:
                                    type: array
                                    items:
                                      type: string
                                  del:
                                    type: array
                                    items:
                                      type: string
                              - type: "null"
                hasRole:
                  oneOf:
                    - $ref: '#/components/schemas/HasRoleMap'
                    - type: object
                      properties:
                        add:
                          $ref: '#/components/schemas/HasRoleMap'
                        del:
                          type: array
                          items:
                            type: string
                    - type: "null"

              minProperties: 1
        required: true
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "User {userid} created, 'userIri': '{userid}'"
        "400":
          $ref: '#/components/responses/BadRequest'
        "403":
          $ref: '#/components/responses/Unauthorized'
        "404":
          $ref: '#/components/responses/NotFound'
        "500":
          $ref: '#/components/responses/InternalServerError'

  /admin/user/search:
