                  label:
                    $ref: '#/components/schemas/LangString'
                  comment:
                    $ref: '#/components/schemas/LangString'
                  message:
                    type: string
                  shortName:
                    type: string
                    pattern: ^[a-zA-Z_][a-zA-Z0-9._-]*$
                  namespaceIri:
                    type: string
                  projectStart:
                    type: string
                    format: date
