        400:
          description: "Several Errors that involve bad requests"
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: "Expected JSON, received something else//Either label or comment needs to be provided"
        403:
          description: "Unauthorized"
          content:
