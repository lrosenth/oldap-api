                  userIri:
                    type: string
                  userId:
                    type: string
                  familyName:
                    type: string
                  givenName:
                    type: string
                  email:
                    type: string
                  is_active:
                    type: boolean
                  in_projects:
                    type: array
                    items:
                      type: object
                      properties:
                        project:
